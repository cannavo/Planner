<!doctype html>
<html>
<head>
  <link rel = 'stylesheet'  href = "https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />
  <script type="text/javascript"> var $SCRIPT_ROOT = 52.27.229.48:5000" </script>
  <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='index.css')}}">

</head>
<body>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
<script src="{{ url_for('static', filename='table.js') }}"></script>
<br>
<div class="babybox">
<p class="userid">Logged In: {{username}} </p><br>
<p class="userid1">Not You? <a href="{{url_for('login')}}">Logout</a></p>
</div>
<h1 class="task">Completed Tasks</h1>
<br>
<form id="form" method="post">
<table id="table">
  <thead>
    <br>
     <tr class="list">
          <th class="list">Task</th>
          <th class="list">Due Date</th>
	  <th class="list">Description</th>
          <th class="list">Category</th>
     </tr>
</thead>
<thbody>
  
  {% for task in tasks %}
  <tr>
          <td><input type="checkbox" checked="checked" onclick="return false;" name="identifier" value="{{task.taskNum}}"> {{task.task}}</td>
          <td>{{task.duedate}}</td>
          <td>{{task.description}}</td>
          <td>{{task.category}}</td>
     </tr>
     {% endfor %}
</thbody>
</table>

<tr>
  <th><button type="submit"  class="tasklist" name="ReturnToTask">Return To Task List</button></th>
</tr>

</form>
</body>
</html>
